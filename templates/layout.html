<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Trading App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Trading App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% for page in pages %}
              <li class="nav-item">
                <a class="nav-link {% if page.lower() == request.endpoint %}active{% endif %}" href="{{ url_for(page.lower()) }}">{{ page }}</a>
              </li>
            {% endfor %}
          </ul>
          <span class="navbar-text text-light me-3">Role: {{ role }}</span>
          {% if session.get('user') %}
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
